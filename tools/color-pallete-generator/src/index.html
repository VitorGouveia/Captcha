<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Pallete Generator</title>

  <script defer type="module" src="./index.ts"></script>
</head>
<body>
  <main>
    <input type="number" min="1" max="360" placeholder="Hue" name="hue" id="hue-input" />
    <input type="number" min="1" max="100" placeholder="Saturation" name="saturation" id="saturation-input" />
    <input type="number" min="1" max="100" placeholder="Step" name="step" id="step-input" />
    <input type="number" min="1" max="100" placeholder="Base" name="base" id="base-input" />

    <button id="run">Run</button>

    <ul id="target"></ul>
  </main>
</body>
</html>
